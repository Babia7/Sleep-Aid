    <title>Somnium Sleep Aid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09; /* stone-950 - Warmer, less blue light */
        color: #e7e5e4; /* stone-200 */
      }

      /* Custom scrollbar for warm dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; /* stone-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; /* stone-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* stone-600 */
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 0.9; }
      }
      .animate-breathe {
        animation: breathe 8s infinite ease-in-out;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
    </style>
